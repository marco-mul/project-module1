<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Dictator</title>
    <link href="styles.css"  rel="stylesheet">
</head>
<body>
    <h1>Whack a Putin</h1>
    <article id="game">
        <article class="row" id="row1">
            <div class="hole hole-down hole-up" id="hole1"></div>
            <div class="hole-up" id="hole2"></div>
            <div class="hole putin-dead" id="hole3"></div>
        </article>
        <article class="row" id="row2">
            <div class="hole hole-down hole-up" id="hole4"></div>
            <div class="hole hole-down hole-up" id="hole5"></div>
            <div class="hole hole-down hole-up" id="hole6"></div>
        </article>
        <article class="row" id="row3">
            <div class="hole hole-down hole-up" id="hole7"></div>
            <div class="hole hole-down hole-up" id="hole8"></div>
            <div class="hole hole-down hole-up" id="hole9"></div>
        </article>
    </article>
    <article id="bottom">
        <article id="time-element">
            <h2>Time Left:</h2>
            <div id="time-screen">00</div>
        </article>
        <article id="score-element">
            <h2>Your Score:</h2>
            <div id="score-screen">00</div>
        </article>
    </article>
    <script src="script.js"></script>   
</body>
</html>
