<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Dictator</title>
    <link href="styles.css"  rel="stylesheet">
</head>
<body>
    <h1>Whack a Putin</h1>
    <article class="no-game" id="no-game">
    </article>
    <article class="hidden" id="win-game">
    </article>
    <article class="hidden" id="loose-game">
    </article>
    <article class="hidden" id="game">
        <article class="row" id="row1">
            <div class="hole-down hole-up" id="hole1"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole-down hole-up" id="hole2"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole-down" id="hole3"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
        </article>
        <article class="row" id="row2">
            <div class="hole hole-down hole-up" id="hole4"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole hole-down hole-up" id="hole5"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole hole-down hole-up" id="hole6"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
        </article>
        <article class="row" id="row3">
            <div class="hole hole-down hole-up" id="hole7"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole hole-down hole-up" id="hole8"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
            <div class="hole hole-down hole-up" id="hole9"><img class="dirt" src="./img/oil.png" alt=""><img class="putin" src="./img/Putin.png" alt=""></div>
        </article>
    </article>
    <article>
        <p class="rules">Reach a score of 250 to win the game!</p>
    </article>
    <article>
        <a href="#" id="my-button">START NOW</a>
    </article>
    <article id="bottom">
        <article id="time-element">
            <h2>Time Left:</h2>
            <div id="time-screen">00</div>
        </article>
        <article id="score-element">
            <h2>Your Score:</h2>
            <div id="score-screen">00</div>
        </article>
    </article>
    <article>
        <audio id="player" autoplay loop controls src="./sound/Kalinka.mp3">
        </audio>
        <audio id="hidden-sound" src="./sound/silencer.mp3">
        </audio>
    </article>
    <script src="script.js"></script>   
</body>
</html>
